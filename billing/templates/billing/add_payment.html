{% extends 'billing/base.html' %}

{% block title %}নতুন পেমেন্ট যোগ করুন{% endblock %}

{% block content %}
<h1>নতুন পেমেন্ট যোগ করুন</h1>
<h3>গ্রাহক: {{ customer.name }} (ID: {{ customer.customer_id }})</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">পেমেন্ট যোগ করুন</button>
</form>
{% endblock %}
