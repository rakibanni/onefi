<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneFi - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/billing/css/styles.css">
    
    <!-- PWA meta tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="/static/images/icon-192x192.png">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'dashboard' %}">OneFi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">ড্যাশবোর্ড</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'customer_list' %}">গ্রাহক তালিকা</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_customer' %}">গ্রাহক যুক্ত করুন</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_payment' %}">পেমেন্ট যুক্ত করুন</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'collector_stats' %}">কালেক্টরদের হিসাব</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'online_customers' %}">অনলাইন গ্রাহক</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-light text-center py-4">
        <p>এটি একটি প্রকল্প যা তৈরি করেছেন <strong>RAKIB</strong></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/billing/js/main.js"></script>
    {% block extra_js %}{% endblock %}

    <!-- PWA service worker registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/serviceworker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
